<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - NECRL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F9FAFB;
            color: #333;
            line-height: 1.7;
        }
        header {
            background-color: #1E3A8A;
            color: white;
            padding: 15px 0;
        }
        nav a {
            background-color: #4F8FF7;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2563EB;
        }
        section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #1E3A8A;
            padding-bottom: 5px;
        }
        .footer {
            background-color: #2E2E2E;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

<header>
    <div class="container mx-auto flex justify-between items-center px-6">
        <div class="text-2xl font-bold">NECRL</div>
        <nav class="flex space-x-2">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="people.html">People</a>
            <a href="courses.html">Courses</a>
            <a href="publications.html">Publications</a>
            <a href="resources.html">Resources</a>
            <a href="events.html">Events</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main class="container mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center mb-6">Gallery</h1>

    <section>
        <h2 class="text-center">Photo Slideshow</h2>
        <div class="slideshow-container">
            <div class="slide">
                <img src="files/photos/IMG_0798.jpg" alt="Photo 1">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_0800.jpg" alt="Photo 2">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_0813.jpg" alt="Photo 3">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_0599 copy.jpg" alt="Photo 4">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_0614 copy.jpg" alt="Photo 5">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_0626 copy.jpg" alt="Photo 6">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_1961.jpg" alt="Photo 7">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_1966.jpg" alt="Photo 8">
            </div>
            <div class="slide">
                <img src="files/photos/IMG_1967.jpg" alt="Photo 9">
            </div>

            <!-- Previous/Next buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>

    <section>
        <h2 class="text-center">Videos</h2>
        <p class="text-center">
            <a href="https://www.youtube.com/watch?v=liO7q9BizVA" class="text-blue-600 underline" target="_blank">
                Course Project Presentations for ENGR856: Nano-Scale Circuits and Systems, Spring 2016
            </a>
        </p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 NECRL - San Francisco State University | All Rights Reserved</p>
    <p><a href="https://facebook.com" class="text-yellow-300">Follow us on Facebook</a></p>
</footer>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) slideIndex = 1;
        if (n < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
